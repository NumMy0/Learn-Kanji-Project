<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Versión pequeña para favicon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCC7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="16" cy="16" r="16" fill="url(#bgGrad)" />
  
  <!-- Círculo decorativo interior para favicon -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- Kanji "学" simplificado para tamaño pequeño -->
  <text x="16" y="20" font-size="18" font-family="serif" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">学</text>
</svg>
