<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente verde -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCC7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="50" cy="50" r="50" fill="url(#bgGrad)" />
  
  <!-- Círculo decorativo interior -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.3" />
  
  <!-- Kanji "学" (aprender/estudiar) grande y centrado -->
  <text x="50" y="63" font-size="60" font-family="serif" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">学</text>
</svg>
