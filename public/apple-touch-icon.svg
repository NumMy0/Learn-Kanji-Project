<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Versión para apple-touch-icon con diseño minimalista -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCC7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGrad)" />
  
  <!-- Círculo decorativo interior -->
  <circle cx="90" cy="90" r="75" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="90" cy="90" r="65" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Kanji "学" (aprender) grande y centrado -->
  <text x="90" y="115" font-size="120" font-family="serif" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">学</text>
</svg>
