<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Versión básica del favicon con kanji y fondo verde -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCC7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="50" fill="url(#bgGrad)" />
  
  <!-- Kanji "学" (aprender) centrado -->
  <text x="50" y="65" font-size="60" font-family="serif" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">学</text>
</svg>
